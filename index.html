<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coba </title>
</head>
<body>
    <h1>- Membuat list -</h1>
    <p>Daftar Kampus di Jogja</p>
    <ul>
        <li>UGM</li>
        <li style="color: blueviolet;">AMIKOM OTW 1 Nomor TERBAIK DUNIA</li>
        <li>UPN</li>
        <li>UTY</li>
    </ul>
    <h1>- Membuat Tabel -</h1>
    <p>Daftar Mahasiswa di Amikom</p>
    <Table>
        <thead>
            <tr>
                <td>Fakultas</td>
                <td>Jumlah</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ilmu Komputer</td>
                <td>150.000</td>
            </tr>

            <tr>
                <td>Ekonomi</td>
                <td>100.000</td>

            </tr>
        </tbody>
    </Table>
    <h1>- Membuat Form -</h1>
    <p>Form input data Mahasiswa</p>
    <form action="#">
        <div>
            <span>Masukan nama Fakultas </span>
            <input type="text" placeholder="nama mhs">
        </div>
        <div>
            <span>Jumlah Mahasiswa</span>
            <input type="number" placeholder="jumlah">
        </div>
        <div>
            <span><button>Simpan</button></span>
        </div>
    </form>
</body>
</html>
